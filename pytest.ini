[pytest]
minversion = 6.0
# Adjust testpaths to only include the directories that contain your intended tests.
# Example: only collect tests from 'tests', 'mcp_spaces', and other project subpackages.
testpaths = tests mcp_spaces langchain-agents-from-scratch

# Which file name patterns pytest should treat as test files
python_files = test_*.py *_test.py

# Don't recurse into these directories (spacey names need to be matched roughly)
norecursedirs =
    .git
    .venv
    env
    build
    dist
    node_modules
    "Learn Python Quickly Source_v2"
    "code3 2"
    "Learn Python Quickly Source_v2/code3 2"
    examples
    notebooks
