name: SQLMesh CI

on:
  push:
    branches: ["**"]
    paths:
      - 'Utilities/SQLMesh/**'
  pull_request:
    branches: ["**"]
    paths:
      - 'Utilities/SQLMesh/**'

jobs:
  sqlmesh-validate:
    name: Validate SQLMesh models
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sqlmesh sqlglot

      - name: Validate SQLMesh project
        working-directory: Utilities/SQLMesh
        env:
          DATABASE_URL: "duckdb:///$GITHUB_WORKSPACE/Utilities/SQLMesh/dev.duckdb"
        run: |
          sqlmesh plan --auto-apply
