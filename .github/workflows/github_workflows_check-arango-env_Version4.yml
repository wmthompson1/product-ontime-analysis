name: CI â€” Check for legacy Arango env names

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  check-arango-env:
    name: Fail if legacy 'database_' env prefix found (Arango)
    runs-on: ubuntu-latest
    # Skip this job on pull requests so PRs containing legacy env keys don't fail CI.
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure script is executable
        run: |
          chmod +x .github/scripts/check-arango-env.sh

      - name: Run legacy Arango env check
        run: .github/scripts/check-arango-env.sh