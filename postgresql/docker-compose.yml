version: "3.8"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: devdb
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro

  arangodb:
    image: arangodb:3.11
    restart: unless-stopped
    environment:
      ARANGO_ROOT_PASSWORD: arangopass
    ports:
      - "8529:8529"
    volumes:
      - ./arangodata:/var/lib/arangodb3

  # optional web UI for Postgres (uncomment to use)
  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: pgadmin
    ports:
      - "8080:80"
    depends_on:
      - postgres

